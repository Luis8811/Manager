<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{'daily_KPIs' | translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item-group>
        <ion-item-divider>
            <ion-icon name="cash"></ion-icon>
            <ion-label>{{'finances_menu_button' | translate}}</ion-label>
        </ion-item-divider>
    <ion-list>
        <ion-item *ngFor="let item of kpiOfFinances">
        {{item.title}}
        <div class="item-note" slot="end">
            <ion-badge color="primary">{{item.value}} Euros</ion-badge>
        </div>
      </ion-item>
    </ion-list>
    </ion-item-group>
    <ion-item-group>
        <ion-item-divider>
          <ion-icon name="settings"></ion-icon>
            <ion-label>{{'processes_menu_button' | translate}}</ion-label>
        </ion-item-divider>
    <ion-list>
        <ion-item *ngFor="let item of kpiOfProcesses">
        {{item.title}}
        <div class="item-note" slot="end">
            <ion-badge color="primary">{{item.value}}</ion-badge>
        </div>
      </ion-item>
    </ion-list>
    </ion-item-group>
</ion-content>
